# Knowledge Graph Taxonomy - Starter Template
# Customize this for your domain

version: 1.0.0
last_updated: 2025-01-01

domains:
  blessed:
    - technical
    - business
    - methodology
    - emergent      # New concepts not yet validated

node_types:
  blessed:
    - concept       # Core ideas
    - pattern       # Repeatable approaches
    - case-study    # Real examples
    - framework     # Structured methodologies

status_values:
  blessed:
    - emergent      # Identified but not validated
    - validated     # Proven in practice (1+ times)
    - canonical     # Proven and referenced (2+ times)

# Add your domain-specific tags here
# Start small - add only after 3+ nodes show pattern
topic_library:
  technical: []
  business: []
  methodology: []

# Quality thresholds
quality_thresholds:
  tag_sprawl_warning: 20
  minimum_topic_count: 3
  maximum_topic_count: 7
